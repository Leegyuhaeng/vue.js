<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <app-header v-bind:props 속성 이름="상위컴포넌트의 데이터 이름"></app-header> -->
        <app-header :propsdata="message"></app-header>
        <app-content :number="num"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader={
            template:'<h1>{{propsdata}}</h1>',
            props:['propsdata']
        }
        var appContent={
            template:'<div>{{number}}</div>',
            props:['number']
        }
        new Vue({
            el:'#app',
            components:{
                'app-header': appHeader,
                'app-content': appContent
            },
            data:{
                message:'hi props',
                num:10
            }
        })
    </script>
</body>
</html>
